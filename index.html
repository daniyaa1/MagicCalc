<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
</head>
<body class="toggleBtn">
    
    <div id="container">
        <div id="fun-sec">
            <p>calc</p>
            <button id="magicBtn"><i class="fa-solid fa-wand-sparkles"></i></button>
        </div>
        <div id="display-sec"> </div>
        <div id="button-sec">
            <div>
            <button class="b">7</button>
            <button class="b">8</button>
            <button class="b">9</button>
            <button class="b" id="del">DEL</button>
             </div>
             <div> 
            <button class="b">4</button>
            <button class="b">5</button>
            <button class="b">6</button>
            <button class="b">+</button>
            </div>
            <div> 
            <button class="b">1</button>
            <button class="b">2</button>
            <button class="b">3</button>
            <button class="b">-</button>
            </div>
            <div>
            <button class="b">.</button>
            <button class="b">0</button>
            <button class="b">/</button>
            <button class="b">x</button>
             </div>
             <div> 
            <button class="b" id="reset">RESET</button>
            <button class="b" id="equal">=</button>
            </div>
        </div>
    </div>


   <script src="script.js"></script> 
</body>
</html>
